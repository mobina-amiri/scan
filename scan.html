<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>بارکدخوان و ارسال به ESP</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h2>📷 بارکدخوان</h2>
  <div id="reader" style="width:300px"></div>
  <p>تاریخ انقضا: <span id="expiry"></span></p>
  <button onclick="sendToESP()">تایید و ارسال به ESP</button>

  <script>
    let expiryDate = "";

    // بارکدخوان
    function onScanSuccess(decodedText, decodedResult) {
      expiryDate = decodedText; 
      document.getElementById("expiry").innerText = expiryDate;
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);

    // ارسال به ESP
    function sendToESP() {
      if (!expiryDate) {
        alert("اول بارکد رو اسکن کن!");
        return;
      }
      // آدرس ثابت ESP (از کدی که قبلا دادم)
      fetch("http://192.168.43.50/set?expiry=" + encodeURIComponent(expiryDate))
        .then(r => alert("✅ تاریخ فرستاده شد به ESP"))
        .catch(err => alert("⚠️ خطا در ارسال به ESP"));
    }
  </script>
</body>
</html>
